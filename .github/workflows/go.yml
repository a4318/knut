name: Go

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        go-version: ["1.18", "1.19"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Test
      run: go test ./...